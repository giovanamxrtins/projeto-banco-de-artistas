{% extends 'base.html' %}

{% block 'conteudo' %}

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deseja mesmo excluir?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <a href="{% url 'excluir_artista' id_artista %}" class="btn btn-danger">Excluir</a>

        </div>
       </div>
      </div>
    </div>
    
    <div class="container">
        <br>
        <form action="{% url 'alterar_artista' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{infos_artistas.id}}" name="artista_id">
            <p>
                <label>Artista:</label>
                <input style="width: 40%;" class="form-control" type="text" value="{{infos_artistas.nome}}" name="nome_artista">
            </p>

            <p>
                <label>Email:</label>
                <input style="width: 40%;" class="form-control" type="text" value="{{infos_artistas.email}}" name="email_artista">
            </p>

            <p>
                <label>Tipo de Documento:</label>
                <input style="width: 10%;" class="form-control" type="text" value="{{infos_artistas.tipo_documento}}" name="tipo_documento_artista">
            </p>

            <p>
                <label>Documento:</label>
                <input style="width: 20%;" class="form-control" type="text" value="{{infos_artistas.documento}}" name="documento_artista">
            </p>

            <p>
                <label>Categoria:</label>
                <br>
                <select style="width: 20%;" class="form-control" name="categoria" name="categoria_id">
                    <option>Solo</option>
                    <option>Banda</option>   
                </select>
            </p>

            <input type="submit" class="btn-success btn-lg" value="Salvar">

        </form>
        <br>
        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal2">
          Excluir
        </button>
    </div>

{% endblock %}
